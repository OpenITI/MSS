90#MS#COMMENT####: Ce sont trois rouleaux plats soigneusement pliés à petits plis.
    L'écriture, d'une encre qui se décolore en partie et a pris une
    apparence roussâtre.
    This is one of three Arabic land sale documents from Yārkand which
    Huart received from Pelliot to study. The original was accompanied
    by a modern transcription. This is a land sale document dated
    489/1096 and concerns the purchase of land in the Yārkand kūra for
    4,600 valid and current dirhems.
    View on the Invisible East website:
    https://www.invisible-east.org/corpus/152/.
