90#MS#COMMENT####: flat rotulus carefully folded into a narrow shape, written in
    discoloured ink that has reddened (with time)
    This is one of three Arabic land sale documents from Yarkand which
    Huart received from Pelliot to study. The original was accompanied
    by a modern transcription. This is a land sale document dated
    489/1096 and concerns the purchase of a vineyard by a certain
    Fāṭima for 500 dirhams in the currency of Kāshgar.
    View on the Invisible East website:
    https://www.invisible-east.org/corpus/150/.
