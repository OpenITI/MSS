90#MS#COMMENT####: Written on leather Writing surface with fold lines and tears.
    This document is a contract, in which Yolmard son of Morspan gives
    over his wife* *Naz and her son Biyarzin and his
    brothers to the care of Morspan son of Arwastam. They are to be
    treated as free persons. They can neither be assigned tasks
    suitable for slaves, nor can they be beaten.
    View on the Invisible East website:
    https://www.invisible-east.org/corpus/13/.
