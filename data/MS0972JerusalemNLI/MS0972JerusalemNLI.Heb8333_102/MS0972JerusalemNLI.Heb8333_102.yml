90#MS#COMMENT####: Complete, black ink; verso blank.
    *Istiftā *document addressed to a religious authority titled
    ʿAlāʾ al-Milla wal-Dīn about whether the testimony of a
    group, some of whom have become adversaries in a dispute,
    should be accepted. The response given is "No, it
    should not be accepted." The first five lines (1-5) are<br
    />  written in the hand of the questioner (or their scribe), and
    the last two lines (6-7) are written in the hand of the
    *imām *(or his scribe).
    View on the Invisible East website:
    https://www.invisible-east.org/corpus/1188/.
