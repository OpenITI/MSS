90#MS#COMMENT####: 8 fold lines, tears in upper right corner.
    Acknowledgment (*iqrār*) deed concerning a debt of 55
    *shiyānī* to the credit of Ibrāhīm b. Dāniyāl. The reason
    for the debt is not stated in the document. Ibrāhīm b. Dāniyāl is
    the brother of Abū Naṣr b. dāniyāl, the archive owner, and may be
    identified with Abraham, son of Daniel, whose name is written in
    the margin of a Hebrew liturgical poem kept at the NLI (Ms. Heb.
    8333.221=4).
    View on the Invisible East website:
    https://www.invisible-east.org/corpus/102/.
