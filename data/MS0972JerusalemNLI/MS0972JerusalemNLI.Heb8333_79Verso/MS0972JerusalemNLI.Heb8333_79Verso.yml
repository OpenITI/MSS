90#MS#COMMENT####: Complete, black ink; verso side reused.
    This is a *barāt *document, which is a certificate of
    quittance, or receipt, which the warehouse gave to the taxpayer in
    return for what he has handed over. On the term *barāt*,
    see Bosworth, "Abū ʿAbdallāh al-Khwārazmī on the Technical
    Terms of the Secretary&#39;s Art: A Contribution to the
    Administrative History of Mediaeval Islam," in *Journal
    of the Economic and Social History of the Orient* 12/ 2
    (Apr.,1969), p. 124.  This type of *barāt
    *should not be confused with the second type we find in the
    set, which denotes a cheque or promissory note - see, for example,
    Ms.Heb.8333.43.
    View on the Invisible East website:
    https://www.invisible-east.org/corpus/279/.
