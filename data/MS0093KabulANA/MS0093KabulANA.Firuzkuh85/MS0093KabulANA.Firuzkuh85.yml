90#MS#COMMENT####: Incomplete (left side missing); 2 fold lines, incomplete (left half
    missing), black ink, some discoloration of the paper.
    A fragmentary receipt indicating a payment made in wheat, although the
    specific quantity is lost due to damage, but likely around 30
    *mann*. The names of the payer and the recipient are
    missing from the document. However, the mention of an order of
    payment (*barāt*) pertaining to a person named Rashīd al-
    Dīn can be found in the third line. The phrase can be completed as
    [*ba-ḥukm-i*] *barāt-i Rashīd al[-Dīn-i Akhrang*],
    who is also documented in another receipt (Firuzkuh 58).

    View on the Invisible East website:
    https://www.invisible-east.org/corpus/145/.
