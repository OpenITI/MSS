90#MS#COMMENT####: 4 fold lines, complete, black ink
    A receipt indicating payment of 200 *mann* of wheat with the
    equivalent value of one animal, possibly a deer. The amount of
    wheat was paid by Ḥājjī b. al-Ḥusayn to ʿAlī b. Muḥammad b.
    Ḥusayn, who is addressed in the document in the first-person
    singular. This was paid according to an order of payment
    (*barāt*) issued by Rashīd al-Dīn Akhrang.
    View on the Invisible East website:
    https://www.invisible-east.org/corpus/144/.
