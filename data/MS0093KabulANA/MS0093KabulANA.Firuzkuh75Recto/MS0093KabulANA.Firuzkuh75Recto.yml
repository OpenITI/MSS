    Fragment of a petition in which a village administrator reports on a
    case of fraud committed by the *muqaddams *of another
    village. The continuation of the letter is missing. This side of
    the paper was reused with writing in between the first six lines
    by a different hand.
    View on the Invisible East website:
    https://www.invisible-east.org/corpus/1164/.
